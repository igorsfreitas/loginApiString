<ion-header>

  <ion-navbar>
    <ion-title>userpage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h1>Pesquise </h1>
	<button ion-button (click)="logout()">Logout</button>

	<ion-item-group>
	    <ion-item-divider color="light">Pesquisar por Placa</ion-item-divider>
	    
    	<ion-grid>
		    <ion-row>
		      <ion-col col-2>
		      	<ion-input limit-to="3" [(ngModel)] = "pesquisaLetrasPlaca" show-cancel="true" type="text"></ion-input>
		      </ion-col>
			  <ion-col col-1><p>-</p></ion-col>
			  <ion-col col-9><ion-input limit-to="4" [(ngModel)] = "pesquisaNumerosPlaca" show-cancel="true" type="text"></ion-input></ion-col>
		    </ion-row>
		</ion-grid>

	    <ion-item-divider color="light">Pesquisar por CNPJ</ion-item-divider>

	    <ion-item>
	          <ion-input [(ngModel)] = "pesquisaCnpj" type="text"></ion-input>
	    </ion-item>

	</ion-item-group>
	  <button ion-button (click)="pesquisar(pesquisaLetrasPlaca,pesquisaNumerosPlaca,pesquisaCnpj)">Pesquisar</button>

    <div id="dadosUserpage"></div>
    <div id="pesquisaUserpage"></div>
</ion-content>
